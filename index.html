<!DOCTYPE html><html lang="en"><head>
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <script src="sketch.js"></script>
  <div class="optionsBar">

    <div id="size_option" class="size_option">
      <p>Movement Size</p>
      <span id="sizeOutput">100</span>
      <input type="range" min="50" max="500" value="100" class="slider" id="sizeRange">
    </div>

    <div class="degree_option">
      <p>Degrees Rotation(for Circle)</p>
      <span id="degreeOutput">15</span>
      <input type="range" min="1" max="90" value="15" class="slider" id="degreeRange">
    </div>


    <div id="tool_option" class="tool_option">
      <p>Shape Size</p>
      <span id="toolOutput">20</span>
      <input type="range" min="20" max="200" value="20" class="slider" id="toolRange">
    </div>
    
    <div class="fps">
      <p>Framerate</p>
      <span id="fpsOutput">60</span>
      <input type="range" min="1" max="60" value="60" class="slider" id="fpsRange">
    </div>
    
    <div class="tool_shape">
      <p>Shape Type</p>
      <button type="button" id="tool_shape_circle">Circle</button>
      <button type="button" id="tool_shape_square">Square</button>
    </div>
    
    <div class="shape">
      <p>Movement Type</p>
      <button type="button" id="shape_circle">Circle</button>
      <button type="button" id="shape_square">Square</button>
      <button type="button" id="shape_x">X</button>
    </div>
    
    <button type="button" onclick="reset()">Reset</button>
    
  </div>


</body></html>
